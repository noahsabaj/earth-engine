<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Engine - WebGPU Implementation (v0.35.0)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        
        #earth-engine-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff4444;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
        
        .info {
            color: #44ff44;
            background: rgba(0, 255, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <canvas id="earth-engine-canvas"></canvas>
    
    <div id="loading">
        <h2>Earth Engine WebGPU</h2>
        <div class="loading-spinner"></div>
        <p>Initializing GPU-first architecture...</p>
        <p id="loading-status">Checking WebGPU support...</p>
    </div>
    
    <script type="module">
        // Update loading status
        function updateLoadingStatus(message) {
            const status = document.getElementById('loading-status');
            if (status) {
                status.textContent = message;
            }
        }
        
        // Check WebGPU support
        async function checkWebGPU() {
            if (!navigator.gpu) {
                throw new Error('WebGPU is not supported in this browser. Please use Chrome Canary with WebGPU enabled.');
            }
            
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                throw new Error('No appropriate GPU adapter found');
            }
            
            return true;
        }
        
        // Initialize Earth Engine
        async function init() {
            try {
                // Check WebGPU support first
                updateLoadingStatus('Checking WebGPU support...');
                await checkWebGPU();
                
                // Load the JavaScript engine
                updateLoadingStatus('Loading Earth Engine modules...');
                const { EarthEngine } = await import('./src/index.js');
                
                // Hide loading screen once module loads
                // The engine will create its own UI
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Failed to initialize Earth Engine:', error);
                
                document.getElementById('loading').innerHTML = `
                    <h2>Earth Engine WebGPU</h2>
                    <div class="error">
                        <h3>Initialization Failed</h3>
                        <p>${error.message}</p>
                    </div>
                    <div style="margin-top: 20px; text-align: left; max-width: 600px;">
                        <h4>Requirements:</h4>
                        <ul>
                            <li>Chrome Canary or Edge Canary</li>
                            <li>WebGPU flag enabled (chrome://flags/#enable-unsafe-webgpu)</li>
                            <li>Modern GPU with updated drivers</li>
                        </ul>
                        <h4>Alternative:</h4>
                        <p>The JavaScript implementation demonstrates the same GPU-first architecture as our Rust engine,
                           running identical compute shaders through WebGPU.</p>
                    </div>
                `;
            }
        }
        
        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
