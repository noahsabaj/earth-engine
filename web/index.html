<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Earth Engine - WebGPU DOP Edition (v0.35.1)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        
        #earth-engine-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff4444;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
        
        .info {
            color: #44ff44;
            background: rgba(0, 255, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <canvas id="earth-engine-canvas"></canvas>
    
    <div id="loading">
        <h2>Earth Engine WebGPU - DOP</h2>
        <div class="loading-spinner"></div>
        <p>Initializing Data-Oriented Architecture...</p>
        <p id="loading-status">Checking WebGPU support...</p>
        <p style="font-size: 10px; opacity: 0.5;">v0.35.1 - 100% DOP</p>
    </div>
    
    <script type="module">
        // Update loading status
        function updateLoadingStatus(message) {
            const status = document.getElementById('loading-status');
            if (status) {
                status.textContent = message;
            }
        }
        
        // Check WebGPU support
        async function checkWebGPU() {
            if (!navigator.gpu) {
                throw new Error('WebGPU is not supported in this browser. Please use Chrome Canary with WebGPU enabled.');
            }
            
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                throw new Error('No appropriate GPU adapter found');
            }
            
            return true;
        }
        
        // Initialize Earth Engine
        async function init() {
            try {
                // Check WebGPU support first
                updateLoadingStatus('Checking WebGPU support...');
                await checkWebGPU();
                
                // Load the JavaScript engine with timeout
                updateLoadingStatus('Loading Earth Engine modules...');
                console.log('Loading from:', './src/index.js');
                
                // Add timeout for module loading
                const modulePromise = import('./src/index.js?t=' + Date.now());
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Module loading timed out after 10 seconds')), 10000)
                );
                
                const module = await Promise.race([modulePromise, timeoutPromise]);
                console.log('Module loaded:', module);
                console.log('Module exports:', Object.keys(module));
                
                const { initializeEngine } = module;
                console.log('initializeEngine function:', initializeEngine);
                
                if (!initializeEngine) {
                    throw new Error('initializeEngine function not found in module exports');
                }
                
                // Get canvas
                const canvas = document.getElementById('earth-engine-canvas');
                console.log('Canvas element:', canvas);
                
                // Initialize the engine
                updateLoadingStatus('Initializing Earth Engine...');
                const engine = await initializeEngine(canvas);
                console.log('Engine initialized:', engine);
                
                // Hide loading screen after successful initialization
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Failed to initialize Earth Engine:', error);
                console.error('Stack trace:', error.stack);
                
                // Make loading div visible again to show error
                const loadingDiv = document.getElementById('loading');
                loadingDiv.style.display = 'block';
                loadingDiv.innerHTML = `
                    <h2>Earth Engine WebGPU</h2>
                    <div class="error">
                        <h3>Initialization Failed</h3>
                        <p>${error.message}</p>
                        <pre style="text-align: left; font-size: 12px; overflow: auto; max-height: 200px;">${error.stack || 'No stack trace available'}</pre>
                    </div>
                    <div style="margin-top: 20px; text-align: left; max-width: 600px;">
                        <h4>Troubleshooting:</h4>
                        <ul>
                            <li>Open browser console (F12) to see detailed errors</li>
                            <li>Make sure you're using Chrome Canary with WebGPU enabled</li>
                            <li>Check that the server is running on port 8080</li>
                            <li>Try refreshing the page (Ctrl+F5)</li>
                        </ul>
                    </div>
                `;
            }
        }
        
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.style.display = 'block';
                loadingDiv.innerHTML += `
                    <div class="error" style="margin-top: 20px;">
                        <h3>Runtime Error</h3>
                        <p>${event.error?.message || event.message}</p>
                        <pre style="font-size: 11px;">${event.error?.stack || 'No stack trace'}</pre>
                    </div>
                `;
            }
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.style.display = 'block';
                loadingDiv.innerHTML += `
                    <div class="error" style="margin-top: 20px;">
                        <h3>Unhandled Promise Rejection</h3>
                        <p>${event.reason?.message || event.reason}</p>
                    </div>
                `;
            }
        });
        
        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
