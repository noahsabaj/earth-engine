<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Earth Engine - WebGPU Dev</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        
        #earth-engine-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
        
        .error {
            color: #ff4444;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <canvas id="earth-engine-canvas"></canvas>
    
    <div id="loading">
        <h2>Earth Engine WebGPU</h2>
        <p>Starting up...</p>
    </div>
    
    <script type="module">
        console.log('=== Earth Engine Starting ===');
        const timestamp = Date.now();
        
        // Import with timestamp to bust cache
        const scriptUrl = `./src/index.js?t=${timestamp}`;
        console.log('Loading from:', scriptUrl);
        
        try {
            const module = await import(scriptUrl);
            console.log('Module loaded successfully:', Object.keys(module));
            
            // Check WebGPU
            if (!navigator.gpu) {
                throw new Error('WebGPU not supported. Please use Chrome Canary with WebGPU enabled.');
            }
            
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                throw new Error('No GPU adapter found');
            }
            
            console.log('WebGPU is available!');
            
            // Get the initialization function
            const { initializeEngine } = module;
            if (!initializeEngine) {
                throw new Error('initializeEngine function not found in module');
            }
            
            // Get canvas
            const canvas = document.getElementById('earth-engine-canvas');
            
            // Initialize
            console.log('Calling initializeEngine...');
            const engine = await initializeEngine(canvas);
            console.log('Engine initialized!', engine);
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
            
        } catch (error) {
            console.error('ERROR:', error);
            document.getElementById('loading').innerHTML = `
                <h2>Error</h2>
                <div class="error">
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                </div>
                <p>Check console for details (F12)</p>
            `;
        }
    </script>
</body>
</html>
